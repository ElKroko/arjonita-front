<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Evaluación Económica</h1>

    <!-- multipart/form-data (en enctype="")-->
    <div class="">
        <h4>Evaluación Económica Explorativa</h4>
        
        <form action="/evaEconomica" method="POST" enctype="">
          <div class="form-group row w-50 m-auto">
            <div class="form-group col-12 col-sm-6">
              <label>Propuesta - Nombre</label>
              <input value="{{nombre}}" class="form-control m-auto" id="nombre" name="nombre" />
            </div>
            <div class="form-group col-12 col-sm-6">
              <label>Duración</label>
              <input class="form-control m-auto" id="" name="duracion" />
            </div>
            <div class="form-group col-12 col-sm-6">
              <label>Boleta/Póliza Seriedad</label>
              <input class="form-control m-auto" id="password" name="boletaSeriedad" />
            </div>
            <div class="form-group col-12 col-sm-6">
              <label>Valor UF Referencia</label>
              <input class="form-control m-auto" id="" name="valorUF" />
            </div>
            <div class="form-group col-12 col-sm-6">
              <label>Estado</label>
              <input value="{{estado}}" class="form-control m-auto" id="" name="estado" />
            </div>
            <div class="form-group col-12 col-sm-12">
                <label>Notas</label>
                <input id="" name="notas" />
            </div>
            <div class="form-group col-12 col-sm-6">
              <label>Fecha de Inicio Estimada</label>
              <input class="form-control m-auto" id="" name="fechaInicio" />
            </div>
            <div class="form-group col-12 col-sm-12">
              <label>GAV</label>
              <input id="" name="gav" />
            </div>
            <div class="form-group col-12 col-sm-12">
                <label>Boleta/Póliza Fiel Cumplimiento</label>
                <input id="" name="boletaCumplimiento" />
            </div>
            <div class="form-group col-12 col-sm-12">
                <label>Fecha Valor UF Referencia</label>
                <input id="" name="fechaValorUF" />
            </div>
            <div class="form-group col-12 col-sm-12">
                <label>Código</label>
                <input value="{{codigo}}" id="" name="codigo" />
            </div>
            <div class="form-group col-12 col-sm-12">
                <label>ID</label>
                <input value="{{idProyecto}}" id="" name="id" />
            </div>
            <div class="form-group col-12 col-sm-12">
                <label>Nombre Cliente</label>
                <input value="{{nombreCliente}}" id="" name="nombreCliente" />
            </div>
            
          </div>
          <button class="btn btn-info mb-3" id="boton" type="submit">SUBIR</button>
        </form>
      </div>
</body>
</html>

</script>
