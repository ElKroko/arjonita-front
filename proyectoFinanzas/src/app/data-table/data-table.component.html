<div class="mat-elevation-z8 data-table">
  
  <h1>Proyectos Asignados</h1>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- nombre Proyecto Column -->
    <ng-container matColumnDef="nombrePropuesta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del Proyecto</th>
      <td mat-cell *matCellDef="let row">{{row.nombrePropuesta}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>

    <!-- estado Column -->
    <ng-container matColumnDef="resultado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Resultado</th>
      <td mat-cell *matCellDef="let row">{{row.resultado}}</td>
    </ng-container>

    <!-- fecha Column -->
    <ng-container matColumnDef="FechaVenta">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicio</th>
      <td mat-cell *matCellDef="let row">{{row.FechaVenta | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="total"
      [pageIndex]="0"
      (page) = "setPage($event)"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
